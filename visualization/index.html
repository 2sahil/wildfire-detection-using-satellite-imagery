<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildfire Satellite Image Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Wildfire Satellite Image Viewer</h1>
    <nav>
      <a href="#">Menu</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <div class="container">
    <!-- Sidebar for Filters -->
    <aside class="sidebar">
      <h2>Filters</h2>
      
      <label for="date-range">Date Range:</label>
      <input type="date" id="start-date" placeholder="Start Date">
      <input type="date" id="end-date" placeholder="End Date">

      <label for="type">Type:</label>
      <select id="type">
        <option value="all">All</option>
        <option value="wildfire">Wildfire</option>
        <option value="fire">Fire</option>
      </select>

      <label for="intensity">Intensity:</label>
      <select id="intensity">
        <option value="all">All</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="city">City:</label>
      <select id="city">
        <option value="all">All</option>
        <option value="Baku">Baku</option>
        <option value="Ganja">Ganja</option>
        <option value="Sumqayit">Sumqayit</option>
        <option value="Mingachevir">Mingachevir</option>
        <option value="Lankaran">Lankaran</option>
        <option value="Shirvan">Shirvan</option>
        <option value="Nakhchivan">Nakhchivan</option>
        <option value="Shaki">Shaki</option>
        <option value="Yevlakh">Yevlakh</option>
      </select>

      <label for="longitude">Longitude Range:</label>
      <input type="number" id="min-longitude" placeholder="Min Longitude">
      <input type="number" id="max-longitude" placeholder="Max Longitude">

      <label for="latitude">Latitude Range:</label>
      <input type="number" id="min-latitude" placeholder="Min Latitude">
      <input type="number" id="max-latitude" placeholder="Max Latitude">

      <button onclick="filterImages()">Apply Filters</button>
    </aside>

    <!-- Main Content for Image Display -->
    <main class="main-content">
      <div class="image-gallery" id="image-gallery">
        <!-- Images will be displayed here -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
